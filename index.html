<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUB Länk-konverterare</title>
<link rel="stylesheet" href="https://ehrencrona.org/shared.css">
<style>
  .lubpub-wrap{display:flex;justify-content:center;align-items:center;padding:10px 0 0}
  .lubpub-card{width:100%;max-width:450px;padding:2.5rem;text-align:center}
  .lubpub-card h2{margin:0 0 .5rem}
  .lubpub-card p{margin:0 0 1.5rem;color:var(--muted-light);font-size:.95rem}
  @media (prefers-color-scheme:dark){.lubpub-card p{color:var(--muted-dark)}}
  .footer{margin-top:1.5rem;font-size:.8rem;color:#999}
  @media (prefers-color-scheme:dark){.footer{color:#a8a8a8}}
</style>
</head>
<body>
<div class="page">
  <header class="brand-header">
    <picture>
      <source srcset="https://ehrencrona.org/ehrencrona_logo_darkmode.png" media="(prefers-color-scheme: dark)">
      <img class="brand-logo" src="https://ehrencrona.org/ehrencrona_logo.png" alt="Ehrencrona logo">
    </picture>
  </header>

  <main class="content">
    <div class="content-inner lubpub-wrap">
      <div class="card lubpub-card">
        <h2>LubPub Proxy</h2>
        <p>Klistra in artikellänk för att öppna i ny flik</p>
        <input class="field" id="urlInput" type="text" placeholder="https://www.nature.com/..." autofocus>
        <button class="btn" id="openBtn">Öppna via biblioteket</button>
        <div class="footer">Länken rensas automatiskt efter klick</div>
      </div>
    </div>
  </main>
</div>

<script>
(() => {
  const input = document.getElementById('urlInput');
  const btn = document.getElementById('openBtn');

  const go = () => {
    const raw = input.value.trim();
    if (!raw) return;

    try {
      const clean = raw.split('?')[0];
      const u = new URL(clean);
      const host = u.hostname.replace(/\./g, '-');
      const finalUrl = `${u.protocol}//${host}.ludwig.lub.lu.se${u.pathname}${u.search}`;
      window.open(finalUrl, '_blank');
      input.value = '';
      input.focus();
    } catch (e) {
      alert("Kunde inte tolka länken. Kontrollera att den är korrekt formaterad.");
      console.error(e);
    }
  };

  btn.addEventListener('click', go);
  input.addEventListener('keydown', e => (e.key === 'Enter') && go());
})();
</script>
</body>
</html>
